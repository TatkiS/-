<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –Ω–∞ IQ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f3f4f6;
            --text-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 24px;
        }

        .question {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .options button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .options button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .options button:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: var(--secondary-color);
        }

        #start-btn, #restart-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        #start-btn:hover, #restart-btn:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        .progress {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .timer {
            font-size: 16px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† –¢–µ—Å—Ç –Ω–∞ IQ: –ü–µ—Ä–µ–≤—ñ—Ä —Å–≤—ñ–π —Ä–æ–∑—É–º! ü§î</h1>
        <div class="progress">
            <div id="progress-bar" class="progress-bar" style="width: 0%;"></div>
        </div>
        <div class="timer" id="timer">–ß–∞—Å: 00:00</div>
        <div id="quiz"></div>
        <button id="start-btn" onclick="startTest()">–ü–æ—á–∞—Ç–∏ —Ç–µ—Å—Ç</button>
        <div id="result"></div>
    </div>

    <script>
        const questions = [
            // Previous questions
            { q: "–Ø–∫–µ —á–∏—Å–ª–æ –±—É–¥–µ –Ω–∞—Å—Ç—É–ø–Ω–∏–º —É –ø–æ—Å–ª—ñ–¥–æ–≤–Ω–æ—Å—Ç—ñ? 2, 6, 12, 20, ?", options: ["30", "28", "24", "32"], answer: "30" },
            { q: "–ó–Ω–∞–π–¥—ñ—Ç—å –∑–∞–π–≤–µ —Å–ª–æ–≤–æ: –°–æ–±–∞–∫–∞, –ö—ñ—Ç, –õ–µ–≤, –ê–∫—É–ª–∞", options: ["–°–æ–±–∞–∫–∞", "–ö—ñ—Ç", "–õ–µ–≤", "–ê–∫—É–ª–∞"], answer: "–ê–∫—É–ª–∞" },
            { q: "–Ø–∫–µ —Å–ª–æ–≤–æ –ª–æ–≥—ñ—á–Ω–æ –ø—Ä–æ–¥–æ–≤–∂—É—î —Ä—è–¥? –í–µ—Å–Ω–∞, –õ—ñ—Ç–æ, –û—Å—ñ–Ω—å, ?", options: ["–ì—Ä—É–¥–µ–Ω—å", "–ó–∏–º–∞", "–°—ñ—á–µ–Ω—å", "–°–Ω—ñ–≥"], answer: "–ó–∏–º–∞" },
            
            // New advanced questions
            { q: "–Ø–∫—â–æ –ê > –í, –í > –°, —Ç–æ —â–æ –º–æ–∂–Ω–∞ —Å–∫–∞–∑–∞—Ç–∏ –ø—Ä–æ –ê —Ç–∞ –°?", options: ["–ê > –°", "–° > –ê", "–ù—ñ—á–æ–≥–æ –Ω–µ –º–æ–∂–Ω–∞ —Å–∫–∞–∑–∞—Ç–∏", "–ê = –°"], answer: "–ê > –°" },
            { q: "–°–∫—ñ–ª—å–∫–∏ —Ä–∞–∑—ñ–≤ –ª—ñ—Ç–µ—Ä–∞ '–ê' –∑—É—Å—Ç—Ä—ñ—á–∞—î—Ç—å—Å—è —É —Å–ª–æ–≤—ñ '–ú–ê–¢–ï–ú–ê–¢–ò–ö–ê'?", options: ["2", "3", "4", "5"], answer: "3" },
            { q: "–Ø–∫–µ —á–∏—Å–ª–æ –∑–∞–π–≤–µ: 1, 4, 9, 16, 25, 36, 50?", options: ["1", "25", "36", "50"], answer: "50" },
            { q: "–©–æ –±—É–¥–µ, —è–∫—â–æ –ø–æ–≤–µ—Ä–Ω—É—Ç–∏ —Å–ª–æ–≤–æ 'MUNDO' –Ω–∞–≤–ø–∞–∫–∏?", options: ["ODNUM", "MUNDO", "MUNDO", "UNDMO"], answer: "ODNUM" },
            { q: "–Ø–∫–∞ –Ω–∞—Å—Ç—É–ø–Ω–∞ –ª—ñ—Ç–µ—Ä–∞ —É –ø–æ—Å–ª—ñ–¥–æ–≤–Ω–æ—Å—Ç—ñ? –ê, –ì, –ñ, ?", options: ["–ò", "–ë", "–ö", "–î"], answer: "–ö" },
            { q: "–Ø–∫—â–æ 3 –∫—ñ—à–∫–∏ –∑'—ó–¥–∞—é—Ç—å 3 –º–∏—à—ñ –∑–∞ 3 —Ö–≤–∏–ª–∏–Ω–∏, —Å–∫—ñ–ª—å–∫–∏ –∫—ñ—à–æ–∫ –ø–æ—Ç—Ä—ñ–±–Ω–æ, —â–æ–± –∑'—ó—Å—Ç–∏ 12 –º–∏—à–µ–π –∑–∞ 12 —Ö–≤–∏–ª–∏–Ω?", options: ["3", "4", "12", "6"], answer: "3" },
            { q: "–©–æ –≤–∞–∂—á–µ: 1 –∫–≥ –∑–∞–ª—ñ–∑–∞ —á–∏ 1 –∫–≥ –ø—ñ—Ä'—è?", options: ["–ó–∞–ª—ñ–∑–æ", "–ü—ñ—Ä'—è", "–û–¥–Ω–∞–∫–æ–≤–æ", "–ó–∞–ª–µ–∂–∏—Ç—å –≤—ñ–¥ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∏"], answer: "–û–¥–Ω–∞–∫–æ–≤–æ" }
        ];

        let currentQuestion = 0;
        let score = 0;
        let startTime, endTime;
        let timerInterval;

        function startTest() {
            score = 0;
            currentQuestion = 0;
            startTime = new Date();
            document.getElementById("start-btn").style.display = "none";
            document.getElementById("result").innerText = "";
            document.getElementById("progress-bar").style.width = "0%";
            startTimer();
            loadQuestion();
        }

        function startTimer() {
            const timerDisplay = document.getElementById("timer");
            timerInterval = setInterval(() => {
                const currentTime = Math.floor((new Date() - startTime) / 1000);
                const minutes = Math.floor(currentTime / 60).toString().padStart(2, '0');
                const seconds = (currentTime % 60).toString().padStart(2, '0');
                timerDisplay.innerText = `–ß–∞—Å: ${minutes}:${seconds}`;
            }, 1000);
        }

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                showResult();
                return;
            }

            let q = questions[currentQuestion];
            let quizDiv = document.getElementById("quiz");
            quizDiv.innerHTML = `<div class='question fade-in'>${q.q}</div>`;
            
            let optionsDiv = document.createElement("div");
            optionsDiv.className = "options";
            q.options.forEach(option => {
                let button = document.createElement("button");
                button.innerText = option;
                button.className = "fade-in";
                button.onclick = () => checkAnswer(option);
                optionsDiv.appendChild(button);
            });
            quizDiv.appendChild(optionsDiv);

            // Update progress bar
            const progressBar = document.getElementById("progress-bar");
            progressBar.style.width = `${(currentQuestion / questions.length) * 100}%`;
        }

        function checkAnswer(answer) {
            if (answer === questions[currentQuestion].answer) {
                score++;
            }
            currentQuestion++;
            loadQuestion();
        }

        function showResult() {
            clearInterval(timerInterval);
            endTime = new Date();
            const totalTime = Math.floor((endTime - startTime) / 1000);
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;

            let message = "";
            let emoji = "";

            if (score <= 3) {
                message = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${score}/10. –ù—É —â–æ –∂, —î –Ω–∞–¥ —á–∏–º –ø–æ–ø—Ä–∞—Ü—é–≤–∞—Ç–∏! ü§®`;
                emoji = "ü§®";
            } else if (score <= 6) {
                message = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${score}/10. –ù–µ–ø–æ–≥–∞–Ω–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç, –∞–ª–µ —î –ø–æ—Ç–µ–Ω—Ü—ñ–∞–ª! üßê`;
                emoji = "üßê";
            } else if (score <= 9) {
                message = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${score}/10. –í–∏ –¥—É–∂–µ —Ä–æ–∑—É–º–Ω–∞ –ª—é–¥–∏–Ω–∞! ü§ì`;
                emoji = "ü§ì";
            } else {
                message = `–†–µ–∑—É–ª—å—Ç–∞—Ç: ${score}/10. –ì–µ–Ω—ñ–π! –í–∏ –Ω–µ–ø–µ—Ä–µ–≤–µ—Ä—à–µ–Ω—ñ! üèÜ`;
                emoji = "üèÜ";
            }

            document.getElementById("quiz").innerHTML = "";
            document.getElementById("result").innerHTML = `
                <div class="fade-in">
                    <p>${message}</p>
                    <p>–í–∏—Ç—Ä–∞—á–µ–Ω–æ —á–∞—Å—É: ${minutes} —Ö–≤ ${seconds} —Å–µ–∫ ${emoji}</p>
                    <button id="restart-btn" onclick="location.reload()">–ü—Ä–æ–π—Ç–∏ –∑–Ω–æ–≤—É</button>
                </div>
            `;
        }
    </script>
</body>
</html>
